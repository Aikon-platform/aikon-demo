{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static "css/style.css" %}">
    {% block extra_head %}{% endblock %}
</head>
<body>
    <div class="wrapper">
        <header></header>
        <div class="content">
            {% block content %}{% endblock %}
        </div>
        <footer></footer>
    </div>
    {% block extra_js %}{% endblock %}
</body>
</html>
