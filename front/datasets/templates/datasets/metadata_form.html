{% extends "demowebsite/base.html" %}
{% load static shared_tags %}

{% block title %}Dataset {{ dataset.id }}{% endblock %}

{% block content %}
<div class="centerwrap">

    {% include "datasets/includes/breadcrumbs.html" %}

    <h1>Add metadata to dataset {{ dataset.id }}</h1>
    <form method="post" enctype="multipart/form-data">
        {% include "demowebsite/baseform.html" %}
        <p class="has-text-centered has-text-weight-bold"><input type="submit" value="Save Metadata" class="button is-link"> </p>
    </form>
</div>
{% endblock %}
