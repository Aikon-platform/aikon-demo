{% extends "demowebsite/base.html" %}

{% block title %}Delete a record{% endblock %}

{% block content %}
<div class="centerwrap">
    <h1>Delete DTI Clustering</h1>
    <p>Are you sure you want to delete the DTI clustering #{{ object.id }}?</p>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="submit" value="Delete"> - <a href="{{ object.get_absolute_url }}">Take me back</a>
    </form>
</div>
{% endblock %}
