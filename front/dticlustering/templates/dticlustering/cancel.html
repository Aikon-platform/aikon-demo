{% extends "demowebsite/base.html" %}

{% block title %}Cancel the DTI clustering task{% endblock %}

{% block content %}
    <h1>Cancel DTI Clustering</h1>
    <p>Are you sure you want to cancel the DTI clustering task #{{ object.id }}?</p>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="submit" value="Cancel clustering"> - <a href="{{ object.get_absolute_url }}">Take me back</a>
    </form>
{% endblock %}
