dataset:
  name: generic
  tag: santaphoto
  img_size: 64
model:
  name: dtikmeans
  n_prototypes: 20
  prototype:
    source: data
    data:
      init: gaussian
      gaussian_weights_std: 16
  encoder_name: resnet20
  transformation_sequence: identity_color #_projective
  curriculum_learning: False
training:
  batch_size: 16
  n_workers: 5
  optimizer:
    name: adam
    lr: 1.0e-3
    transformer:
      weight_decay: 1.0e-6
  scheduler:
    name: multi_step
    gamma: 0.1
    milestones: [350]
    update_range: epoch
  n_epoches: 40
  train_stat_interval: 5
  val_stat_interval: 10
  check_cluster_interval: 10
  seed: 4657
  visualizer_port: 
